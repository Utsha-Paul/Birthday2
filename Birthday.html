<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * { box-sizing: border-box; }
        
        body {
            background-color: #ffdae0;
            background-image: radial-gradient(#ffffff 20%, transparent 20%), radial-gradient(#ffffff 20%, transparent 20%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            background: white;
            padding: 30px 15px;
            border-radius: 35px;
            border: 8px solid #ff4d6d;
            box-shadow: 0 8px 0 #c9184a;
            width: 90%; /* Responsive width for mobile */
            max-width: 350px;
            position: relative;
            z-index: 10;
        }

        h1 { color: #ff4d6d; font-size: 2rem; margin: 0 0 10px 0; }
        .press-me-text { font-size: 1.1rem; color: #666; margin-bottom: 15px; }

        .magic-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            width: 100%; /* Full width on mobile */
            padding: 18px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px #c9184a;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
        }

        .magic-btn:active { transform: translateY(4px); box-shadow: 0 2px #c9184a; }

        #hourly-box {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #d00000;
            background: #fff0f3;
            padding: 15px;
            border-radius: 20px;
            border: 2px dashed #ff4d6d;
            display: none;
        }

        /* Animated Emojis */
        .emoji-sticker {
            position: absolute;
            font-size: 50px;
            animation: float 4s infinite ease-in-out;
            z-index: 1;
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Midnight Pop-up Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 182, 193, 0.98); 
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .modal {
            background: white; border: 6px solid #ff4d6d;
            padding: 25px; border-radius: 35px; width: 100%;
            max-width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .btn-row { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .choice-btn {
            padding: 15px; border-radius: 25px; border: none;
            font-weight: bold; cursor: pointer; font-size: 1rem;
        }
    </style>
</head>
<body>

</html>
